<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sports Star APP</title>
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" /> -->
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="first_name" class="primary">First Name</label>
          <input type="text" id="first_name" required/>
        </div>

        <div class="form-item">
          <label for="last_name" class="primary">Last Name</label>
          <input type="text" id="last_name" required/>
        </div>

        <div class="form-item">
          Team
          <select id="team">
            <option value="" disabled selected></option>
            <option value="utd">MAN UTD</option>
            <option value="city">MAN CITY</option>
          </select>
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>

    <button id="delete-all">Delete All</button>

    <h1>Sports Star List</h1>
    <div id="sport-star"></div>
  </body>
</html>
